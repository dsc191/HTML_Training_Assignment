<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md">
                <img class="frt-img" src="./image/hero-image.png" alt="">
            </div>
            <div class="col offset-1">
                <div class="col">
                    <img class="logo" src="./image/logo.svg" alt="">
                </div>
                <div class="col">
                    <p>
                    <h3 class="slogan">We are <span>expert</span> in business,<br>marketing,growth & sales.</h3>
                    </p>
                    <p>
                    <h4 class="login-suggest">Login into your account</h4>
                    </p>
                </div>
                <form>
                    <div class="form-group col-9">
                        <input type="email" class="form-control fonts" id="Username" aria-describedby="emailHelp"
                            placeholder="Username">
                    </div>
                    <div class="form-group col-9">
                        <input type="password" class="form-control fonts" id="exampleInputPassword1"
                            placeholder="Password">
                    </div>
                    <div class="row" id="login_pwd">
                        <div class="col ml-3 fonts">
                            <button type="submit" class="btn" id="login-btn">Login</button>
                        </div>
                        <div class="col fonts mr-5 mt-2" id="forgot_pwd">Forgot password?
                        </div>
                    </div>
                    <div class="row ml-3 mt-2">
                        <h6 class="member fonts">Are you new member?<span>Register Here</span></h6>
                    </div>
            </div>
        </div>
        </form>
    </div>

</body>

</html>
